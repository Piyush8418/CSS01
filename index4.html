<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Menu</title>
    <style type="text/css">
      body {
        font-family: Arial; 
        font-size: 16px;
      }
      table {
        width: 50%;
        text-align: center;
        border: 2px solid #000000; 
        margin: auto;
     }
     th, td {
        padding: 8px;
      }
       th {
        color: white;
        background: #000000;
      }
       tr {
        background-color: #f2f2f2;
      }
      h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Hotel Menu - Breakfast</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
          <td>Eggs</td>
          <td>Scrambled eggs</td>
          <td>7.00</td>
        </tr>
        <tr>
          <td>Pancakes</td>
          <td>Fluffy pancakes with syrup</td>
          <td>10.00</td>
        </tr>
        <tr>
          <td>Toast</td>
          <td>Sourdough bread with butter and jam</td>
          <td>2.00</td>
        </tr>
        <tr>
          <td>Fruit bowl</td>
          <td>Seasonal fruit with honey</td>
          <td>6.00</td>
        </tr>
        <tr>
          <td>Oatmeal</td>
          <td>Steel-cut oats with fresh fruit</td>
          <td>5.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
